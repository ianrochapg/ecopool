		<form method="post" id="fContato" action="mailto: contato@ecopool.com.br">

			<!-- MANO, EU TIRARIA ESSA IMAGEM, MAS FICA COM VC AÍ -->
			<img src="img/logo.png" width="200" id="formu">
			
			<label for="nome"> Nome: </label>
			<input type="text" name="aNome" id="bNome" size="40" maxlength="60" placeholder="Nome Completo"/>

			<label for="email"> Email: </label>
			<input type="email" name="aEmail" id="bEmail" size="40" placeholder="Email válido"> </input>
				
			<div id="opt">
				<label for="assunto"> Assunto: </label>

				<input type="radio" name="cAssunto" id="bDuvida"> </input>
				<label id="selec" for="bDuvida"> Dúvidas </label>

				<input type="radio" name="cAssunto" id="bReclamacoes"> </input>
				<label id="selec" for="bReclamacoes"> Reclamações </label>

				<input type="radio" name="cAssunto" id="bSugestoes"> </input>
				<label id="selec" for="bSugestoes"> Sugestões </label>
			</div>

			<label for="cMsg"> Mensagem: </label>
			<textarea name="aMsg" id="cMsg" cols="40" rows="10" placeholder="Digite aqui a sua mensagem..."></textarea>

			<input type="submit" value="Enviar"/>
			
		</form>
