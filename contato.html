				</div>
			</nav>
		</header>
		<section class="main_section">
			<div class="left_side">
				<div class="action_call">
					<h2 class="heading">Chame agora!</h2>
					<p class="subheading">A primeira viagem é por nossa conta</p>
					<button class="action_button">Veja as vantagens</button>
				</div>
			</div>
			<div class="right_side">
				<form method="post" id="fContato" action="mailto: contato@ecopool.com.br">		
					<label for="bNome"> Nome: </label>
					<input type="text" name="aNome" id="bNome" size="40" maxlength="60" placeholder="Nome Completo"/>
					<label for="bEmail"> Email: </label>
					<input type="email" name="aEmail" id="bEmail" size="40" placeholder="Email válido"/>
					<label for="bDDD"> Telefone: </label>
					<input type="number" name="aDDD" id="bDDD" size="1" maxlength="2" placeholder="DDD"/>
					<input type="number" name="aTelefone" id="bTelefone" size="15" maxlength="9" placeholder="Telefone"/>
					<div id="opt">
						<label for="assunto"> Assunto: </label>
						<input type="radio" name="cAssunto" id="bDuvida"/>
						<label id="selec" for="bDuvida"> Dúvidas </label>
						<input type="radio" name="cAssunto" id="bReclamacoes"/>
						<label id="selec" for="bReclamacoes"> Reclamações </label>
						<input type="radio" name="cAssunto" id="bSugestoes"/>
						<label id="selec" for="bSugestoes"> Sugestões </label>
					</div>
					<label for="cMsg"> Mensagem: </label>
					<textarea name="aMsg" id="cMsg" cols="40" rows="10" placeholder="Digite aqui a sua mensagem..."></textarea>
					<input type="submit" value="Enviar"/>			
				</form>
			</div>
		</section>
